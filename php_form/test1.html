<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <title>Document</title>
</head>
<body>
    <h1>input 태그</h1>
    <form method= "post" action= "#">
        Id: <input type= "text" name= "user_name" maxlength= "12" size= "20" value= "123"><br/>
        Password: <input type="password" name="user_pass" value="abc"><br/>
    </form>

        <hr>

        <h2> 좋아하는 메뉴를 선택하세요 </h2>
        <form>
            <input type="checkbox" name="favor" value="라면">라면
            <input type="checkbox" name="favor" value="짜장면">짜장면
            <input type="checkbox" name="favor" value="짬뽕">짬뽕
            <input type="checkbox" name="favor" value="울면">울면
        </form>

        <h2>매운맛 정도를 선택하세요</h2>
        <form>
            <input type="radio" name="spicy" value="아주매운맛" checked>아주매운맛
            <input type="radio" name="spicy" value="매콤한맛">매콤한맛
            <input type="radio" name="spicy" value="기본맛">기본맛
            <input type="radio" name="spicy" value="순한맛">순한맛
            <!-- <input type="button" name="btn btn-primary" value="확인"/> -->
            <button type="button" class="btn btn-warning">확인</button>
            <button type="submit" class="btn btn-danger">입력완료</button>
            <button type="reset" class="btn btn-primary">다시 입력</button>
        </form>

            <hr>

        <form>
            <textarea name="txt" rows="10" cols="15">자기소개를 하세요</textarea>

            <hr>

            <select name="sel" multiple> <!-- select: dropbox(리스트/스피너) / multiple은 여러 개 선택 가능 -->
                <option value="서울">서울</option>
                <option value="부산">부산</option>
                <option value="대전">대전</option>
                <option value="제주" selected>제주</option> <!-- selected: 기본값 -->
            </select>

            <hr>

            <input type="text" list="city">
            <datalist id ="city">
                <option value="japan">japan</option>
                <option value="usa">usa</option>
                <option value="korea">korea</option>
            </datalist>

            이메일: <input type="email" name="user_email"/>
            <label for="pass">비밀번호</label>
            <input type="password" id="pass" value=""/>
            <input type="color" value="#ff0000" onchange="document.body.style.color=this.value">
            <!-- 해당 문서 전체의 텍스트 컬러를 선택한 컬러로 변경하겠다 (onchange: 변경할 수 있게 함)-->
            <button type="submit" class="btn btn-danger">입력완료</button>
        </form>

        <hr>

    <table>
        <h3>Member Login</h3>
        <form method= "post" action= "#">
            <tr>
                <td align="center">
                ID: <input type= "text" name= "user_id" maxlength= "12" value= ""><br/>
                PW: <input type="password" name="user_pw" value="">
                </td>

                <td>
                <button type="button" class="btn btn-warning">로그인</button>
                </td>
                
            </tr>
        </form>

    </table>
</body>
</html>
